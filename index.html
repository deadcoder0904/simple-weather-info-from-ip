<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <h1 class="text-center title">Free Weather App</h1> <br />
        <div class="text-center">
            <div class="myimg">
                <img id="weather-img" class="img-rounded" width="100px" height="100px"/>
            </div>
            <div class="weather">
                <h3>Your IP address is <span id="ip"> </span> </h3> <br />
                <h2>Weather a/c to IP in <a target="_blank" id="city"></a> is : </h2><br />
                <h3>Latitude : <span id="lat"></span> </h3> <br />
                <h3>Longitude : <span id="long"></span> </h3> <br />
                <h3>Description : <span id="desc"></span> </h3> <br />
                <h3>Temperature : <span id="temp"> </span></h3> <br />
            </div>
        </div>
    </div>
    <script src='js/jquery-2.2.4.min.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
